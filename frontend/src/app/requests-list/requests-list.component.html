<table>
  <tr>
    <th>Currency Code</th>
    <th>Username</th>
    <th>Date</th>
    <th>Current Value</th>
  </tr>
  <tr *ngFor="let request of allRequests">
    <td>{{request.currency | uppercase}}</td>
    <td>{{request.name}}</td>
    <td>{{request.date | date}}</td>
    <td>{{request.value.toFixed(2)}} z≈Ç</td>
  </tr>
</table>
